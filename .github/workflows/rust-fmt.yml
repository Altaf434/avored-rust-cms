on: pull_request

name: Rustfmt

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2.4.0
      - uses: mbrobbel/rustfmt-check@master
        with:
          token: ${{ secrets.CI_TOKEN }}
          mode: review